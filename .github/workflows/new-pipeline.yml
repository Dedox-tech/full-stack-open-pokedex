name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]


jobs:
  build_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Npm install
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Unit Test
        run: npm run test
      - name: Build
        run: npm run build
  test_e2e_pipeline:
    runs-on: ubuntu-latest
    needs: [build_pipeline]
    steps:
      - uses: actions/checkout@v3
      - name: E2E Test
        uses: cypress-io/github-action@v4
        with:
          start: npm run start-prod
          command: npm run test:e2e
          wait-on: 'http://localhost:5000'
          wait-on-timeout: 120
      - name: Upload videos to Slack
        uses: trymbill/cypress-slack-video-upload-action@v1.3.0
        if: failure()
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channels: 'github-actions'
  deployment_pipeline:
    if: ${{github.event_name == 'push'}}
    runs-on: ubuntu-latest
    needs: [build_pipeline, test_e2e_pipeline]
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "react-node-js-app-demo"
          heroku_email: "dmurilloferrer@gmail.com"
          healthcheck: "https://react-node-js-app-demo.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - name: Build Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with: 
          severity: error
          details: WARNING! The build has failed
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}
      - name: Build Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: The build successed
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}
  tag_release:
    if: ${{github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')}}
    runs-on: ubuntu-latest
    needs: [build_pipeline, test_e2e_pipeline, deployment_pipeline]
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEFAULT_BUMP: 'patch'
  
  
